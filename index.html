<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1" />
	<title>Local Story Phone</title>
	<link rel="stylesheet" href="style.css">
	<script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
	<script defer src="script.js"></script>
</head>
<body>
	<main>
		<section id="lobby">
			<h1>Local Story Phone</h1>
			<label for="name">Your name</label>
			<input id="name" placeholder="Enter your name" />
			<div style="margin: 1em 0;">
				<button id="createRoomBtn">Create Room</button>
				<input id="roomCodeInput" placeholder="Room code" style="width:8em;" />
				<button id="joinRoomBtn">Join Room</button>
			</div>
			<div id="playersList" class="card"></div>
			<div id="settingsPanel" class="card small">
				<h3>Game Settings</h3>
				<label for="roundsInput">Rounds</label>
				<input id="roundsInput" type="number" min="1" value="5">
				<label for="timeLimitInput">Time Limit (seconds, 0 = infinite)</label>
				<input id="timeLimitInput" type="number" min="0" value="60">
				<label for="charLimitInput">Character Limit (per entry, 0 = unlimited)</label>
				<input id="charLimitInput" type="number" min="0" value="500">
			</div>
			<button id="startBtn" class="muted">Start Game</button>
		</section>

		<section id="writing" class="hidden">
			<h2>Round <span id="roundNum">0</span></h2>
			<div id="promptCard" class="card small">
				<strong>Prompt:</strong>
				<div id="promptText" class="prompt"></div>
			</div>
			<textarea id="entry" placeholder="Continue the story..." autofocus></textarea>
			<div class="meta">
				<span id="charsRemaining"></span>
				<span id="timerDisplay" style="float:right"></span>
			</div>
			<button id="submitBtn">Submit Turn</button>
		</section>

		<section id="waiting" class="hidden">
			<h2>Waiting for others...</h2>
			<div id="waitingList" class="card"></div>
		</section>

		<section id="results" class="hidden">
			<h2>Results</h2>
			<div id="resultsContainer" class="card"></div>
			<button id="backToLobby">Back to Lobby</button>
		</section>
	</main>
</body>
</html>
